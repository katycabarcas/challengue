<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
     <header>
        <img src="img/Logo.png" class="logo" alt="logo">
        <h1  class="logo">ENCRIPTADOR</h1>
     </header>
     <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section> 
        <section>
           
            <div class="container">
                <textarea id="textArea" cols="20" rows="10" class="mensaje"></textarea>
                <!--<h2 id="title">COPIA EL TEXTO!!</h2>-->
                 <!--tex area -->
              <!--  <button id="copy" class="copiar">Copiar</button> -->
              <button id="btn" class="copiar"><i class="bx bx-clipboard"></i>Copy</button>
            </div>
        </section>
     </main>
     <script src="sript.js"></script>
     <footer > &copy; 2023 Katy Cabarcas </footer>
</body>
</html>
